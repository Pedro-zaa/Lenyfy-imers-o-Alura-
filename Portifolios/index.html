<!DOCTYPE html>
<html lang="pt-BR">
</head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lenyfy</title>
      <link rel="stylesheet" href="src/assets/styles/vars.css">
      <link rel="stylesheet" href="src/assets/styles/reset.css">
      <link rel="stulesheet" href="src/assets/styles/main-content.css">
      <link rel="stylesheet" href="src/assets/styles/sidebar-footer.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
  </head>
  <body>
      <h1>Lenyfy</h1>
      <div class="sidebar">
          <nav class="sidebar__navigation">
              <div class="logo">
                  <a href="">
                      <img src="src/assets/icons/logo-lenyfy.webp" alt="Logo do Lenyfy">
                  </a>
              </div>

              <ul>
                  <li>
                      <a href="">
                          <span class="fa fa-igloo"></span>
                          <span>Início</span>
                      </a>
                  </li>
                  <li>
                      <a href="">
                          <span class="fa fa-search"></span>
                          <span>Buscar</span>
                      </a>
                  </li>
              </ul>
          </nav>

              <div class="library">
                  <div class="library__content">
                      <button class="library__button">
                          <span class="fa fa-book"></span>
                          <span>Biblioteca</span>
                      </button>
                      <span class="fa fa-plus"></span>
              </div>
              
      <section class="section-playlist">
          <div class="section-playlist__content">
              <span class="text title">Crie sua primeira playlist</span>
              <span class="text subtitle">Confie, iremos te ajudar</span>
              <button class="section-playlist__button">
                  <span>Criar Playlist</span>
              </button>
          </div>
      </section>
      <footer class="cookies">
          <a href="">Cookies</a>
      </footer>
      <div class="languages">
          <button class="languages__button">
              <span class="fa fa-globe"></span>
              <span>Português do Brasil</span>
          </button>
      </div>
      
      <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                            <img src="src/assets/icons/small-left.png" alt="seta esquerda">
                            <img src="src/assets/icons/small-right.png" alt="seta direita">
                    </button>
                    <div class="header__search"></div>
                    <img src="src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="Qual o som do momento?"/>
                </div>
                <div class="header__login"></div>
                <button class="subscribe">Inscreva-se</button>
                <button class="login">entrar</button>
            </nav>
        </div>
      </main>

      <footer class="disclaimer-premium">
        <div class="text">
          <p class="disclaimer-premium__title">Teste lenyfypremium</p>
          <p class="disclaimer-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
          </p>
        </div>
        <div class="button">
          <button type="button">Inscreva-se grátis</button>
        </div>
      </footer>
  </body>
  </html>
